<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./todo.css" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
   </head>
   <body>
      <div class="nav">
         <button
            id="menu"
            onmouseover="enter()"
            onmouseleave="out()"
            onclick="opened()"
         >
            |||
         </button>
         <div class="btnDiv">
            <button id="undo">Undo</button>
            <button id="clear">Clear</button>
            <button id="logout" onclick="logout()">Log Out</button>
         </div>
      </div>

      <div class="sidebar" id="sidebar">
         <div class="cancelDiv">
            <button id="cancel" onclick="cancelled()">X</button>
         </div>
         <nav>
            <h3><a href="#">Link1</a></h3>
            <h3><a href="#">Link2</a></h3>
            <h3><a href="#">Link3</a></h3>
         </nav>
      </div>
      <div id="body">
         <form>
            <input type="text" id="input" />
            <button onclick="click" id="button">Submit</button>
         </form>

         <div id="todo"></div>

         <div class="modal">
            <div class="delModal">
               <h3>Are you sure you want to delete this account?</h3>
               <div class="optionDiv">
                  <button class="option" onclick="deleteUser()">Yes</button>
                  <button class="option" onclick="removeModal()">No</button>
               </div>
            </div>
         </div>
      </div>
      <div class="flex">
         <div class="dropdown" onclick="displayModal()">
            <div class="dropdownDeletediv">
               <div>Delete Account</div>
            </div>
            <div class="dropdownIdiv">
               <i class="bi bi-exclamation-circle"></i>
               
            </div>
         </div>
      </div>

      <script src="todo.js"></script>
   </body>
</html>
